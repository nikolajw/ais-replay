name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish for Linux
        run: dotnet publish --configuration Release --runtime linux-x64 --self-contained --output ./publish/linux-x64

      - name: Publish for macOS
        run: dotnet publish --configuration Release --runtime osx-x64 --self-contained --output ./publish/macos-x64

      - name: Publish for Windows
        run: dotnet publish --configuration Release --runtime win-x64 --self-contained --output ./publish/windows-x64

      - name: Create archives
        run: |
          cd publish
          tar -czf aisreplay-linux-x64.tar.gz linux-x64/
          tar -czf aisreplay-macos-x64.tar.gz macos-x64/
          zip -r aisreplay-windows-x64.zip windows-x64/

      - name: Get version
        id: version
        run: echo "version=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: Release ${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload Linux archive
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/aisreplay-linux-x64.tar.gz
          asset_name: aisreplay-linux-x64.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload macOS archive
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/aisreplay-macos-x64.tar.gz
          asset_name: aisreplay-macos-x64.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload Windows archive
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/aisreplay-windows-x64.zip
          asset_name: aisreplay-windows-x64.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ github.token }}
